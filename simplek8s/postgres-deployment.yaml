apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        #this name must be match with volumeMounts.name ****
        - name: postgres-storage
          persistentVolumeClaim:
          #this claimName must be match with database-persistent-volume-claim.yaml name
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            #this ****
            - name: postgres-storage
              #this is the postgres data folder
              mountPath: /var/lib/postgresql/data
              #this is for folder name in persistent volume for postgres
              subPath: postgres